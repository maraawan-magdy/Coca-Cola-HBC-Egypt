<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test v3</title>
  <style>
    .page-section {
      display: none;
    }
    .page-section.active {
      display: block;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #e4002b;
      color: white;
    }
  </style>
</head>
<body>
  <section id="welcome" class="page-section active">
    <div class="hero">
      <h1>Welcome to Coca-Cola Hellenic Factory!</h1>
      <p>We care deeply about your safety. Please take a moment to understand our safety instructions carefully.</p>
      <button onclick="showPage('visitor-form')">I Confirm</button>
    </div>
  </section>

  <script>
    // Force the intro to always play by clearing localStorage
    localStorage.removeItem('introPlayed');
    console.log("LocalStorage cleared - intro will play");
    
    // Add debug info about the welcome section
    document.addEventListener('DOMContentLoaded', function() {
      const welcomeSection = document.getElementById('welcome');
      console.log("DOM Loaded - Welcome section:", welcomeSection);
      console.log("Computed display:", window.getComputedStyle(welcomeSection).display);
      console.log("Classes:", welcomeSection.className);
    });
  </script>

  <script src="cinematic-intro-enhanced.js"></script>
  <script>
    // Simplified version of script.js that doesn't interfere
    function showPage(pageId) {
      console.log("showPage called with:", pageId);
      const allSections = document.querySelectorAll('.page-section');
      allSections.forEach(section => {
        section.classList.remove('active');
      });

      const targetSection = document.getElementById(pageId);
      if (targetSection) {
        targetSection.classList.add('active');
        window.scrollTo(0, 0);
      }
    }
    
    window.showPage = showPage;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Cinematic Intro Test</title>
  <link rel="stylesheet" href="cinematic-intro.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    .page-section {
      display: none;
    }
    .page-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <section id="welcome" class="page-section active">
    <div style="padding: 20px; text-align: center;">
      <h1>Welcome Section</h1>
      <p>This should appear after the cinematic intro completes.</p>
    </div>
  </section>

  <script>
    // Force clear localStorage for testing
    localStorage.removeItem('introPlayed');
    console.log("LocalStorage cleared for testing");
    
    // Override the completeIntro method to delay completion
    const originalCompleteIntro = CinematicIntro.prototype.completeIntro;
    CinematicIntro.prototype.completeIntro = function() {
      console.log("Delaying intro completion for testing...");
      setTimeout(() => {
        originalCompleteIntro.call(this);
      }, 10000); // 10 second delay
    };
  </script>
  <script src="cinematic-intro-clean-final.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Cinematic Intro Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .page-section {
      display: none;
    }
    .page-section.active {
      display: block;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .btn {
      background: #e4002b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="welcome" class="page-section active">
    <div class="hero">
      <h1>Welcome to Coca-Cola Hellenic Factory!</h1>
      <p>We care deeply about your safety. Please take a moment to understand our safety instructions carefully.</p>
      <button class="btn" onclick="showPage('visitor-form')">I Confirm</button>
    </div>
  </section>

  <section id="visitor-form" class="page-section">
    <div style="padding: 20px;">
      <h2>Visitor Form</h2>
      <p>This is the visitor form section. The button worked!</p>
      <button onclick="showPage('welcome')">Go Back</button>
    </div>
  </section>

  <script>
    // Force the intro to play by clearing localStorage
    localStorage.removeItem('introPlayed');
    console.log("LocalStorage cleared - intro will play");
  </script>

  <script src="script.js"></script>
  <script src="cinematic-intro-enhanced.js"></script>
</body>
</html>
